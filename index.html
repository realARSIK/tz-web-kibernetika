<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Version</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <section class="demo">
    <div class="demo__inner container">
      <div class="demo__info">
        <h2 class="demo__title">Демо-версия</h2>
        <p class="demo__text">За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500 средних и малых проектов. Используя знания и накопленный опыт мы можем предложить</p>
        <button id="openModal" class="btn btn--try-free" type="button">
          <span>Попробовать бесплатно</span>
          <svg width="24" height="24" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M7 7H17V17" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M7 17L17 7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
      <div class="demo__image">
        <picture>
          <source media="(min-width: 1440px)" srcset="./images/demo-version.png">
          <source media="(min-width: 768px) and (max-width: 1440px)" srcset="./images/demo-version-1440-375.png">
          <source media="(max-width: 375px)" srcset="./images/demo-version-1440-375.png">
          <img src="./images/demo-version.png" alt="Демо-версия фото">
        </picture>
      </div>
    </div>

  </section>
  
  <dialog id="modal" class="modal sign-in">
    <div class="modal__content">
      <div class="modal__inner">
  
        <button id="closeModal" class="sign-in__btn sign-in__btn--close">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 6L6 18" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M6 6L18 18" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
  
        <h2 class="sign-in__title">Войти в систему</h2>
        <form id="form" class="sign-in__form modal__form">
          <div class="sign-in__main">
            <input class="sign-in__input" type="text" placeholder="Email/Телефон">
            <input class="sign-in__input" type="password" name="password" id="password" placeholder="Пароль">
            <input type="checkbox" name="" id="remember-pass">
            <label for="remember-pass">Запомнить пароль</label>
            <a href="#">Восстановить</a>
          </div>

          <button class="btn sign-in__btn" type="submit" formmethod="dialog">Войти</button>
          <button class="btn sign-in__btn" type="button" formmethod="dialog">Зарегестрироваться</button>
        </form>
  
      </div><!-- .modal__inner -->
    </div><!-- .modal__content -->

  </dialog>
  <script src="./scripts/app.js"></script>
</body>
</html>
